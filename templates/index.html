<!DOCTYPE html>
<html>
<head>
    <title>Index Converter - Upload File</title>
</head>
<body>
    <h1>Upload input.txt file</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="input_file" accept=".txt">
        <input type="submit" value="Process">
    </form>
</body>
</html>
